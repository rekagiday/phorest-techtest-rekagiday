<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Voucher</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/acorn.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="create">
        <h1 th:text=" |Create Voucher for ${client.firstName + ' ' + client.lastName}|">Create Voucher</h1>
        <form method="post" action="#" th:action="@{/voucher}" th:object="${voucherDTO}">
            <input type="hidden" id="clientId"  th:value="${client.clientId}" th:attr="name='clientId'" />
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Amount:</label>
                <div class="col-sm-3">
                    <input class="form-control amount-input" type="number" step="any" th:field="*{amount}"/>
                </div>
            </div>
            <div class="centered">
                <button class="btn btn-light">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
